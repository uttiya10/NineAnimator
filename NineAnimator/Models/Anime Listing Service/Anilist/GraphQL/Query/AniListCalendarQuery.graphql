query($page: Int, $perPage: Int, $startTime: Int, $endTime: Int, $animeIDs: [Int]) {
    Page(page: $page, perPage: $perPage) {
        pageInfo {
            total
            hasNextPage
        }
        airingSchedules(
            sort: [TIME],
            airingAt_greater: $startTime,
            airingAt_lesser: $endTime,
            mediaId_in: $animeIDs
        ) {
            id
            episode
            airingAt
            media {
                id
                isAdult
                episodes
                description(asHtml: true)
                coverImage {
                    extraLarge
                }
                title {
                    userPreferred
                    romaji
                    english
                    native
                }
                mediaListEntry {
                    status
                    progress
                }
            }
        }
    }
}
